<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>创建数组</title>

</head>
<body>
    <script>
        var empyt = [];   //空数组
        console.log(empyt);
        var primes = [2,5,8,6,9];  //有5个数值的数组
        console.log(primes);
        var misc = [1.1,true,"a",]  //3个不同类型的元素和结尾的逗号
        console.log(misc);


        var base = 2018;
        var table= [base,base+1,base+2,base+3];   //数组也可以是任意表达式
        console.log(base);
        console.log(table);  

        var b=[[1,{x:1,y:2}],[2,{x:3,y:4}]];
        console.log(b);
        

       
    </script>
    
</body>
</html>
