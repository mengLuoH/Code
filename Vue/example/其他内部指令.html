<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-pre & v-cloak & v-once</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-pre & v-claok & v-once</h1>
    <hr>
    <div id="app">
        <p v-pre>{{message}}</p>
        <p v-cloak>渲染完成后，才显示{{message}}</p>
        <hr>
        <p v-once>v-once指令，只进行一次渲染。{{message}}</p>
        <p> <input type="text" v-model="message"></p>
        <p>{{message}}</p>
    </div>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"Hello Vue!!"
            }
        })
    </script>
</body>
</html>
