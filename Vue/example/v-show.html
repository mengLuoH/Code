<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-show 指令</title>
    <script src="../example/v-show.html"></script>
</head>
<body>
    <h1>v-show指令</h1>
    <hr>
    <div id="app">
        <div v-show="isLogin">控制显示与隐藏===》相当于display</div>
    </div>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                isLogin:true
            }
        })
    </script>
    
</body>
</html>
