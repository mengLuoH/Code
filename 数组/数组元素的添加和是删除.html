<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组元素的添加和删除</title>
</head>
<body>

    <script>
        // 创建空数组
        var a = [];
        
        // 向数组中添加元素
        a[0] = "zero";
        a[1] = "one";
        
        console.log(a);

        // push()方法在数组末尾添加一个或多个元素：
        var b = [];
        b.push("zero");
        b.push("one","two");

        console.log(b);

        var c = [1,2,3];
        delete c[0];
        console.log(c.length,c);   //=>3 


    
    </script>
    
</body>
</html>
