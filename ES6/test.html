<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ES6扩展运算符</title>
</head>
<body>
    <h1>扩展运算符</h1>
    <script>
        var ary = [2,3,5,4,5,2,2];
        const s = new  Set();
        ary.forEach(x=> s.add(x));
        for(let i of s){
            console.log(i);
        };
    </script>
    
</body>
</html>
