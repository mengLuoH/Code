<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ES6_Set</title>
    <style>
    .bigBox{
        background-color: aquamarine;
        width: 500px;
        height: 400px;
        display: flex;
        align-items: center;
        justify-items: center;
    }
    .in{
        margin:0 auto;
        background-color: antiquewhite;
        width: 100px;
        height: 100px;
    }
    </style>
    
</head>
<body>
    <h1>Set 构造函数</h1>
    <div class="bigBox">
        <div class="in">
            你好
        </div>
    </div>
    <script>
        //ES6 提供了新的数据结构 Set。它类似于数组，但是成员的值都是[唯一]的，没有重复的值。
        var ary = [2,3,5,4,5,2,2];
        const s = new  Set();
        ary.forEach(x=> s.add(x));
        for(let i of s){
            console.log(i);//===>2,3,5,4
        };
        
        // Set 函数可以接受一个数组（或者具有 iterable 接口的其他数据结构）作为参数，用来初始化
        const set = new Set([1, 2, 3, 4, 4]);
        console.log([...set]); //==>1,2,3,4  (数组)

        const items = new Set([1, 2, 3, 4, 5, 5, 5, 5]);
        console.log(items.size);  //==>数组长度5（没有重复值）  
        
    </script>
    
</body>
</html
