<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4-1实例入门</title>
    <script src="../assets/js/jquery-3.3.1.js"></script>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>入门实例</h1>
    <hr>
    <div id="app">
        <p>{{msg}}</p> 
    </div>
    
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                msg:1
            },
            methods:{
                add:function(){
                    console.log("调用构造器中的ADD方法!!!!")
                }
            },

            // 在vue中使用jquery
            mounted:function () {
                $("#app").html("我是jquery");
            }
        });
        console.log(app);
        app.add();
    </script>
</body>
</html>
