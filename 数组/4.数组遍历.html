<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组遍历</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <script>
        /* 
            forEach(),从头至尾遍历数组，为每个元素调用指定的函数
         */

        //  求和数组
         var data = [1,2,3,4,5];
         var sum = 0;
         data.forEach(function(value){
             sum += value;
         });
         console.log(sum);

        
    </script>

    
</body>
</html>
