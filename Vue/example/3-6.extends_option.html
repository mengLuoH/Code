<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>extends option 扩展项</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h3>注意:</h3>
    <p>ps:当扩展出来的方法和构造器中的方法重名时,执行构造器中的方法</p>
    <div id="app">
        <!-- <p>num:{{num}}</p>  -->
        <p>num:${ num }</p>
        <p><button @click="add">增加</button></p>
    </div>

    <script>
        var extendsObj = {
            updated() {
                console.log("我是扩展出来的方法1111")
            },
            methods:{ 
                "add":function(){ 
                    console.log("我是扩展中写入methods中的方法");
                    this.num++; 
                } 
            },
        };
        var app = new Vue({
            el:"#app",
            data:{
                num:1,
            },
            methods:{
                "add":function(){
                    console.log("我是原生的方法")
                    this.num++;
                }
            },
            updated() {
                console.log("我是构造器中原生的方法")
            },
            extends:extendsObj,
            // delimiters的作用是改变我们插值的符号。Vue默认的插值是双大括号{{}}。但有时我们会有需求更改这个插值的形式。
            delimiters:['${','}']

        })
    </script>
    
</body>
</html>
