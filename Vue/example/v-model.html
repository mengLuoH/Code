<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model 双向数据绑定指令</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-model 指令  绑定数据源   实现了双向数据绑定</h1>
    <hr>

    <div id="app">
        <p>原始文本信息：{{message}}</p>
        <h3>文本框:</h3>
        <p>v-model:数据源绑定<input type="text" v-model="message"></p>
        <p>v-model.lazy:懒加载,取代input监听change事件<input type="text" v-model.lazy="message"></p>
        <p>v-model.number:将输入的字符串转换为数字,如果一开始输入的是数字，后面输入字符串，字符串将不在上面文本框内显示<input type="text" v-model.number="message"></p>
        <p>v-model.tirm:消除字符串首尾的空格<input type="text" v-model.tirm="message"></p>
        <hr>

        <h3>文本域:</h3> <br>
        <textarea cols="30" rows="10" v-model="message"></textarea>
        <hr>

        <h3>多选按钮绑定一个值:</h3>
        <input type="checkbox" id="isTrue" v-model="isTrue"> <label for="isTrue">{{isTrue}}</label>
        <hr>

        <h3>多选框选绑定数组：</h3>
        <p><input type="checkbox" id="hml" value="hml" v-model="name"> <label for="hml">hml</label></p>
        <p><input type="checkbox" id="wsy" value="wsy" v-model="name"> <label for="wsy">wsy</label></p>
        <p><input type="checkbox" id="wh" value="wh" v-model="name"> <label for="wh">wh</label></p>
        <p><input type="checkbox" id="jzj" value="jzj" v-model="name"> <label for="jzj">jzj</label></p>
        <p>{{name}}</p>
        <hr>

        <h3>单选按钮绑定数据</h3>
        <p><input type="radio" id="one" value="男" v-model="sex"> <label for="one">男</label> </p>
        <p><input type="radio" id="two" value="女" v-model="sex"> <label for="two">女</label> </p>
        <p>你选择的性别是：{{sex}}</p>

    </div>

    <script>
        var app = new Vue({
            el:"#app",
            data:{ 
                message:"你好！",
                isTrue: true,
                name:[],
                sex:""

            }
        })
    </script>
    
</body>
</html>
