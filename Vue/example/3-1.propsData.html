<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>propsData option 全局扩展的数据传递</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>propData 全局扩展的数据传递</h1>

    <header></header>

    <script>
        var header_h = Vue.extend({
            template:`<p>{{msg}}---{{a}}</p>`,
            data:function(){
                return{
                    msg:"propData option 数据扩展"
                } 
            },

            props:["a"]
        })

        new header_h({propsData:{a:1111111}}).$mount("header")
    </script>
    
</body>
</html>
