<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        Array.prototype.distinct = function (){   
            var arr = this,    
            result = [],    
            len = arr.length;   
            arr.forEach(function(v, i ,arr){  //利用map，filter方法也可以实现 

                var bool = arr.indexOf(v,i+1); //值，index+1
                console.log(bool);
                 //从传入参数的下一个索引值开始寻找是否存在重复    
                if(bool === -1){     
                    result.push(v);   
                 }   
            })  
            return result;  
        };  
        var a = [1,1,1,1,2,,2,3,3,3,3,2,3,3,2,2,1,23,1,23,2,3,2,3,2,3];  
        var b = a.distinct(); 
        
        console.log(b.toString()); //1,23,2,3  

    </script>
    
</body>
</html>
